<div 
  id="modal"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 px-4 py-6"
  *ngIf="isOpen"
>
  <div class="bg-white rounded-2xl shadow-lg w-full md:max-w-[600px] lg:max-w-[800px] relative">
    <!-- Botón cerrar -->
    <button
      type="button"
      (click)="close()"
      class="absolute top-[26px] right-[26px]"
    >
      <img src="/svgs/icon_cancel.svg" alt="Cancelar">
    </button>

    <!-- Contenido dinámico -->
    <div class="pt-[66px] pb-[40px] px-[20px]">
      <ng-content></ng-content>
    </div>

  </div>
</div>
