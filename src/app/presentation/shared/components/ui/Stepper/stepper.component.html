<div class="h-[88px] flex items-center text-center justify-between py-2 px-5">
  <ng-container *ngFor="let step of steps; let i = index">
    <div class="flex flex-col items-center" [ngClass]="{
      'text-[#021442]': currentStep === i + 1,
      'text-[#DF512C] opacity-50': currentStep !== i + 1
    }">
      <div
        class="w-9 h-9 rounded-full text-2xl font-semibold flex items-center justify-center"
        [ngClass]="{
          'bg-[#E54A2B] text-white': currentStep === i + 1,
          'border border-[#DF512C]': currentStep !== i + 1
        }"
      >
        {{ i + 1 }}
      </div>
      <span class="text-xs font-medium text-[#021442]">{{ step.label }}</span>
    </div>

    <!-- Línea entre pasos, excepto después del último -->
    <div
      *ngIf="i < steps.length - 1"
      class="min-w-[55px] h-px bg-[#279CCD]"
    ></div>
  </ng-container>
</div>
